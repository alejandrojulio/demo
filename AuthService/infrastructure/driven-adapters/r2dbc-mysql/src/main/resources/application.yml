server:
  port: 8080
spring:
  application:
    name: "AuthService"
  devtools:
    add-properties: false
  profiles:
    include: null

  # ✅ NUEVO: Configuración R2DBC estándar de Spring Boot
  r2dbc:
    url: r2dbc:mysql://localhost:3306/demo
    username: root
    password: "1234"
    pool:
      # ✅ POOLING automático de Spring Boot
      enabled: true
      initial-size: 5
      max-size: 20
      max-idle-time: 30m
      validation-query: SELECT 1

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true

cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
adapters:
  r2dbc:
    host: localhost
    port: 3306
    database: demo
    username: root
    password: 1234